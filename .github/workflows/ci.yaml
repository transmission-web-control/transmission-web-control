name: CI

on:
  pull_request:
    branches:
      - '**'

  push:
    branches:
      - '**'
      - '!renovate/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - run: yarn

      - run: npx prettier --check ./

      - run: yarn lint

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - run: yarn

      - run: npx tsc --noEmit

      - run: yarn build

      - run: zip -r dist.zip ./dist/
      - run: tar -czvf dist.tar.gz ./dist/

      - run: gh release create "${GITHUB_REF##*/}" dist.zip dist.tar.gz --generate-notes

      - uses: actions/upload-artifact@v3
        with:
          name: build-tar
          path: dist.tar.gz

      - uses: actions/upload-artifact@v3
        with:
          name: build-zip
          path: dist.zip
