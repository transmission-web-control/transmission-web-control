name: Push Transifex

on:
  push:
    branches:
      - tx
    path:
      - ./src/i18n/en.json
      - ./.github/workflows/push-translation.yaml

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |
          mkdir -p ~/.local/bin
          curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
          mv ./tx ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - run: tx push -l en --translation en
        env:
          TX_TOKEN: ${{ secrets.TRANSIFEX_TOKEN }}
