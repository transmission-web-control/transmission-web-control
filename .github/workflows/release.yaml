name: GitHub Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - run: yarn

      - run: yarn build

      - run: zip -r dist.zip ./dist/
      - run: tar -czvf dist.tar.gz ./dist/

      - run: gh release create "${GITHUB_REF##*/}" dist.zip dist.tar.gz --generate-notes
